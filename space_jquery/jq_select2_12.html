<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Document</title>
<script>
    $(function(){
        $("#wrap p:hidden").css({"display":"block"});
        var z1 = $("#zone1 :selected").val(); 
        var z2 = $("#zone2 :checked").val( );
        var z3 = $("#zone3 :checked").val( );
        //각 zone의 p요소에서 선택된 옵션값을 저장하는 변수들
    });
</script>
</head>
<body>
    <div id="wrap">
        <p>1</p>
        <p style="display: none;">2</p>
        <p>3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="op1">옵션1</option>
                <option value="op2">옵션2</option>
                <option value="op3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거"> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
    </p>
    <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female" checked> 여성
    </p>
    </form>
</body>
</html>
