<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Document</title>
<script>
	$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {"name":"정부장", "area":"서울"}
	
	var idxNum = $.inArray("부산", arr1);
	console.log(idxNum);

	var okArray1 = $.isArray(arr1); // 배열이니 true
	var okArray2 = $.isArray(obj); //json이기 떄문에 false
	console.log(okArray1);
	console.log(okArray2);

	$.merge(arr2, arr1);
	console.log(arr2);
});
</script>
