<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 조작 및 생성</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function( ){
    var srcVal = $("#sec_1 img").attr("src"); //.attr로 속성의 값을 가져옴
    console.log(srcVal);

    $("#sec_1 img").attr({
        "width":200,
        "src": srcVal.replace("1.jpg","2.jpg"), //변수.replace로 새로운 img 값으로 교체
        "alt": "바위"
    })
    .removeAttr("border");
});
</script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2></h2>
        <p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
    </section>
</body>
</html>
