<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery.js"></script>
<script>
    $(function(){
        const style_1={
            "background-color":"#0ff"
            ,"border":"2px solid #f00"
        }
        // $(".txt3").css(style_1);
        // $(".txt").prevAll().css(style_1); // 형 요소
        // $(".txt").css(style_2); 
        // $(".txt").nextAll().css(style_2); // 동생 요소
        // $(".txt + p").css(style_2); 
        // $(".txt").next().next().css(style_2); // 중첩 가능
        $(".txt3").prevUntil(".title").css(style_1);
        $(".txt3").nextUntil(".txt6").css(style_1);

    });
</script>
<title>선택자</title>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용 [1]</p>
        <p>내용 [2]</p>
        <p class="txt3">내용 [3]</p>
        <p>내용 [4]</p>
        <p>내용 [5]</p>
        <p class="txt6">내용 [6]</p>
    </div>
</body>
</html>
