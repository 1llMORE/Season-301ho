<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 조작 및 생성</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function( ){
        $("#p1").addClass("aqua"); //#p1에 클래스 추가
        $("#p2").removeClass("red");
        $("#p3").toggleClass("green"); 
        $("#p4").toggleClass("green"); // 클래스 껐다 켰다중 ㅋㅋㅋ
        $("#p6").text($("#p5").hasClass("yellow")); //.text():값을 찾으면 true를 값으로 저장
    });
</script>
<style>
    .aqua{background-color:#0ff;}
    .red{background-color:#f00;}
    .green{background-color:#0f0;}
    .yellow{background-color:#ff0;}
</style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
</body>
</html>
