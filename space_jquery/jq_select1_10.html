<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery.js"></script>
<script>
    $(function(){
        const style_1={
            "background-color":"#0ff"
            ,"border":"2px solid #f00"
        }
        const style_2={
            "background-color":"#ff0"
            ,"border":"2px dashed #f00"
        }
        // $(".txt").css(style_1);
        $(".txt").prev().css(style_1); // 형 요소
        // $(".txt").css(style_2); 
        // $(".txt").next().css(style_2); // 동생 요소
        $(".txt + p").css(style_2); 
        $(".txt").next().next().css(style_2); // 중첩 가능

    });
</script>
<title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용 [1]</p>
        <p class="txt">내용 [2]</p>
        <p>내용 [3]</p>
        <p>내용 [4]</p>
    </div>
</body>
</html>
