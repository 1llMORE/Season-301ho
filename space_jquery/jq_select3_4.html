<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 조작 및 생성</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function( ){
        var result_1 = $("#user_name").val(); //#user_name의 value 
        console.log(result_1);

        $("#user_id").val("javascript");

        var result_2 = $("#user_id").prop("defaultValue"); //value의 초기값
        console.log(result_2);
        
        var result_3 = $("#user_id").prop("value"); //value의 현재값
        console.log(result_3);
    });
</script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
            <input type="text" id="user_id" value="hello">
		</p>
	</form>
</body>
</html>
