<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
        $("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"}) //contains() : 포함된 요소
        $("#inner_1 p:has(strong)").css({"background-color":"#0ff"}); //has() : 가진 요소
		$("#outer_wrap").contents( ).css({"border":"1px dashed #00f"}); //contains() : 공란 시 하위 요소 전부
		$("#inner_2 p").not(":first").css({"background-color":"#0f0"}); //not() : 괄호 안의 필터만 제외
 		$("#inner_2 p").eq(2).end().css({"color":"#f00"}); //qe(): 인덱스 || end(): 이전 필터(eq()) 이전의 요소를 필터링
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
